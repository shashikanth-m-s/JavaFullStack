<form>
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #myForm="ngForm">
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name:  </label>
                        <input required ngModel type="text" #name="ngModel" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                        <div class="alert alert-danger" *ngIf="name.touched && ! name.valid">
                                Name is required
                        </div> 
                          
                    </div>
                    

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" required #email="ngModel" type="email"  [(ngModel)]="user.email" name="email" id="email" required
                            placeholder="Enter valid email address" />
                            <div class="alert alert-danger" *ngIf="email.touched &&!email.valid">email required</div>
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Experience : </label>
                        <input class="form-control" required #experience="ngModel" type="text" [(ngModel)]="user.experience" name="experience" id="txt"
                            placeholder="Total year of experience" required min="0" oninput="validity.valid||(value='');"
                            />
                        <div id="errLast"></div>

                        <div class="alert alert-danger" *ngIf="experience.touched && ! experience.valid">
                            Experience is required
                    </div> 

                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Developer: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.domain" name="domain"
                            id="email" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" [disabled]="myForm.invalid"
                        type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>

<div>

    <a class="nav-link" routerLink="/home">Home</a>
</div>
</form>
